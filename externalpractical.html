<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

            background-color: white;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }

        /* Updated to fit the video better */
        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 8px;
        }

        .module-list {
            text-align: left;
            margin-top: 30px;
        }

        h3 {
            color: #d32f2f; /* Apna College brand-like red */
            border-bottom: 2px solid #f4f4f4;
            padding-bottom: 10px;
        }

        ul {
            list-style-type: none; /* Removing default bullets */
            padding-left: 0;
            line-height: 2.5;
        }

        li {
            padding: 5px 10px;
            border-bottom: 1px solid #eee;
        }

        li::before {
            content: "â€¢ ";

<body>

    <div class="course-container">
        <h1>Full Stack Web Development</h1>
        <p>Learn HTML, CSS, JavaScript, and Backend from the Alpha series.</p>

       <iframe 
    src="https://www.youtube.com/embed/voXYG17rhQA" 
    title="Web Development Course" 
    allowfullscreen>
</iframe>

        <div class="module-list">
            <h3>Alpha Batch: Web Modules</h3>
            <ul>
                <li>Introduction to Web & HTML5</li>
                <li>CSS3 Styling & Layouts</li>
